<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VPD Calculator (Leaf Temp -0.5°C)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    label, input, button {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      font-size: 18px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007aff;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>VPD Calculator</h1>
  <label for="airTemp">Air Temperature (°C):</label>
  <input type="number" id="airTemp" placeholder="e.g. 26" step="0.1">

  <label for="humidity">Relative Humidity (%):</label>
  <input type="number" id="humidity" placeholder="e.g. 50" step="0.1">

  <button onclick="calculateVPD()">Calculate VPD</button>

  <div id="result"></div>

  <script>
    function saturationVP(temp) {
      return 0.6108 * Math.exp((17.27 * temp) / (temp + 237.3));
    }

    function calculateVPD() {
      const airTemp = parseFloat(document.getElementById("airTemp").value);
      const RH = parseFloat(document.getElementById("humidity").value);

      if (isNaN(airTemp) || isNaN(RH)) {
        document.getElementById("result").textContent = "Please enter both values.";
        return;
      }

      const leafTemp = airTemp - 0.5;
      const SVP = saturationVP(leafTemp);
      const AVP = (RH / 100) * saturationVP(airTemp);
      const VPD = SVP - AVP;

      const vpdRounded = Math.round(VPD * 100) / 100;

      document.getElementById("result").textContent = `VPD: ${vpdRounded} kPa`;
    }
  </script>
</body>
</html>
