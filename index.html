<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPD Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f0f4f8;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    p {
      text-align: center;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 20px;
    }
    input, button, select {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
    }
    #result, #targetRange {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
    }
    #result {
      font-weight: bold;
    }
    .good {
      color: green;
    }
    .bad {
      color: red;
    }
    .target-info {
      font-style: italic;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>VPD Calculator</h1>
  <p>Assumes leaf temp is 0.5 °C below air temp</p>

  <label for="stage">Plant Stage:</label>
  <select id="stage" onchange="updateTargetRange()">
    <option value="veg">Vegetative</option>
    <option value="early">Early Flower</option>
    <option value="midlate">Mid/Late Flower</option>
  </select>

  <div id="targetRange" class="target-info">Target: 0.8 – 1.3 kPa</div>

  <input type="number" id="airTemp" placeholder="Air Temp (°C)" step="0.1" />
  <input type="number" id="humidity" placeholder="Relative Humidity (%)" step="0.1" />
  <button onclick="calculateVPD()">Calculate VPD</button>
  <div id="result"></div>

  <script>
    // VPD Targets by stage
    const targetRanges = {
      veg: { min: 0.8, max: 1.3, text: "Target: 0.8 – 1.3 kPa" },
      early: { min: 1.2, max: 1.5, text: "Target: 1.2 – 1.5 kPa" },
      midlate: { min: 1.4, max: 1.6, text: "Target: 1.4 – 1.6 kPa" }
    };

    function updateTargetRange() {
      const stage = document.getElementById("stage").value;
      document.getElementById("targetRange").textContent = targetRanges[stage].text;
    }

    function saturationVP(temp) {
      return 0.6108 * Math.exp((17.27 * temp) / (temp + 237.3));
    }

    function calculateVPD() {
      const airTemp = parseFloat(document.getElementById("airTemp").value);
      const RH = parseFloat(document.getElementById("humidity").value);
      const stage = document.getElementById("stage").value;

      if (isNaN(airTemp) || isNaN(RH)) {
        document.getElementById("result").textContent = "Please enter both values.";
        return;
      }

      const leafTemp = airTemp - 0.5;
      const SVP = saturationVP(leafTemp);
      const AVP = (RH / 100) * saturationVP(airTemp);
      const VPD = SVP - AVP;
      const vpdRounded = Math.round(VPD * 100) / 100;

      const target = targetRanges[stage];
      const isGood = VPD >= target.min && VPD <= target.max;
      const colorClass = isGood ? "good" : "bad";
      const message = isGood ? "✔ VPD is optimal" : "⚠ VPD out of range";

      document.getElementById("result").innerHTML =
        `VPD: <span class="${colorClass}">${vpdRounded} kPa</span><br>${message}`;
    }
  </script>
</body>
</html>
