<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow Timeline App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #90ee90;
    }
    .section {
      background: #222;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    input, button {
      padding: 8px;
      margin-top: 6px;
      border: none;
      border-radius: 5px;
    }
    .warning { color: #ffa500; font-weight: bold; }
    .critical { color: #ff4d4d; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Grow Tracker</h1>

  <div class="section" id="setup">
    <label>Enter Veg Start Date:</label><br>
    <input type="date" id="vegStartInput" />
    <button onclick="saveStartDate()">Save Date</button>
  </div>

  <div class="section" id="growInfo" style="display:none;"></div>

  <script>
    function saveStartDate() {
      const date = document.getElementById("vegStartInput").value;
      if (date) {
        localStorage.setItem("vegStart", date);
        showGrowInfo();
      }
    }

    function showGrowInfo() {
      const vegStart = localStorage.getItem("vegStart");
      if (!vegStart) return;

      document.getElementById("setup").style.display = "none";
      document.getElementById("growInfo").style.display = "block";

      const start = new Date(vegStart);
      const today = new Date();
      const days = Math.floor((today - start) / (1000 * 60 * 60 * 24));

      let phase = "", ppfd = 0, feed = "", rh = "", reminder = "";

      if (days < 7) {
        phase = "Veg Week 1"; ppfd = 300; feed = "Root Stim 1ml, Cal-Mag 0.5ml"; rh = ">50%";
      } else if (days < 14) {
        phase = "Veg Week 2"; ppfd = 400; feed = "Root Stim 1ml, Grow 1ml, Cal-Mag 1ml"; rh = ">50%";
      } else if (days < 21) {
        phase = "Veg Week 3"; ppfd = 600; feed = "MEGAPOT ON â€“ Root Stim 1ml, Grow 1.5ml, Cal-Mag 1ml"; rh = ">50%";
      } else if (days < 28) {
        phase = "Veg Week 4"; ppfd = 800; feed = "Root Stim 1ml, Grow 2ml, Cal-Mag 1ml"; rh = ">50%";
      } else if (days < 35) {
        phase = "Veg Week 5 / Pre-Flower"; ppfd = 800; feed = "Defoliate. Grow 2ml, Cal-Mag 1ml"; rh = ">50%";
      } else if (days < 42) {
        phase = "Flower Week 1"; ppfd = 800; feed = "Bloom 2ml, Cal-Mag 1ml"; rh = "â‰¤50%";
      } else if (days < 49) {
        phase = "Flower Week 2"; ppfd = 1100; feed = "Bloom 2.5ml, Cal-Mag 1ml, PK Bulk 0.25ml"; rh = "â‰¤50%";
      } else if (days < 56) {
        phase = "Flower Week 3"; ppfd = 1100; feed = "Cane + Lollipop. Bloom 2.5ml, Cal-Mag 1ml, PK Bulk 0.5ml"; rh = "â‰¤50%";
        if (days === 56) reminder = "<p class='critical'>ðŸŒ¿ Today is Flower Day 21 â€“ Full Lollipop & Defoliation</p>";
      } else if (days < 63) {
        phase = "Flower Week 4"; ppfd = 1100; feed = "Bloom 2.5ml, Cal-Mag 1ml, PK Bulk 0.5ml"; rh = "â‰¤50%";
      } else if (days < 70) {
        phase = "Flower Week 5"; ppfd = 1100; feed = "Bloom 2.5ml, Cal-Mag 1ml, PK Bulk 0.5ml"; rh = "â‰¤50%";
      } else if (days < 77) {
        phase = "Flower Week 6"; ppfd = 1100; feed = "Bloom 2.5ml, Cal-Mag 1ml, PK Bulk 0.5ml"; rh = "â‰¤50%";
      } else if (days < 84) {
        phase = "Flower Week 7"; ppfd = 1100; feed = "Bloom 2.5ml, Cal-Mag 0.5ml, PK Bulk 0.25ml"; rh = "â‰¤50%";
      } else if (days < 91) {
        phase = "Flower Week 8"; ppfd = 1100; feed = "Bloom 2.5ml"; rh = "â‰¤50%";
      } else {
        phase = "Flush Week"; ppfd = 600; feed = "Flush with pHâ€™d water only"; rh = "â‰¤50%";
      }

      document.getElementById("growInfo").innerHTML = `
        <h2>${phase}</h2>
        <p><strong>Day:</strong> ${days}</p>
        <p><strong>PPFD Target:</strong> ${ppfd} Âµmol/mÂ²/s</p>
        <p><strong>Feeding:</strong> ${feed}</p>
        <p><strong>RH Goal:</strong> ${rh}</p>
        ${reminder}
        <p style="margin-top:20px;"><button onclick="resetApp()">Reset Grow</button></p>
      `;
    }

    function resetApp() {
      localStorage.removeItem("vegStart");
      location.reload();
    }

    // On page load
    window.onload = showGrowInfo;
  </script>

</body>
</html>
