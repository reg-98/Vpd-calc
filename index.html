<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow App Toolkit</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f7f7f7;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .results {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .advice {
      margin-top: 1rem;
      font-style: italic;
    }

    .warning {
      color: red;
      font-weight: bold;
    }

    .good {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Grow App Toolkit – VPD Calculator</h1>

  <label for="temp">Air Temp (°C):</label>
  <input type="number" id="temp" step="0.1" />

  <label for="rh">Relative Humidity (%):</label>
  <input type="number" id="rh" step="0.1" />

  <label for="day">Day of Grow:</label>
  <input type="number" id="day" />

  <button onclick="calculateVPD()">Calculate VPD</button>

  <div class="results" id="results" style="display:none;">
    <p><strong>Stage:</strong> <span id="stage"></span></p>
    <p><strong>Leaf Temp Used:</strong> <span id="leafTemp"></span>°C</p>
    <p><strong>VPD:</strong> <span id="vpd"></span> kPa</p>
    <p><strong>Target Range:</strong> <span id="targetRange"></span></p>
    <p class="advice" id="advice"></p>
  </div>

  <script>
    function calculateVPD() {
      const temp = parseFloat(document.getElementById("temp").value);
      const rh = parseFloat(document.getElementById("rh").value);
      const day = parseInt(document.getElementById("day").value);
      const leafTemp = temp - 0.5;

      let stage = "";
      let targetLow, targetHigh;

      if (day <= 35) {
        stage = "Veg";
        targetLow = 0.8;
        targetHigh = 1.3;
      } else if (day <= 91) {
        stage = "Flower";
        targetLow = 1.2;
        targetHigh = 1.6;
      } else {
        stage = "Flush";
        targetLow = 1.5;
        targetHigh = 1.8;
      }

      const svp = 0.6108 * Math.exp((17.27 * leafTemp) / (leafTemp + 237.3));
      const avp = (rh / 100) * 0.6108 * Math.exp((17.27 * temp) / (temp + 237.3));
      const vpd = parseFloat((svp - avp).toFixed(2));

      let advice = "";
      let status = "";

      if (vpd < targetLow) {
        status = "Too Low";
        advice = `VPD is too low. Try decreasing RH or increasing temperature slightly.`;
      } else if (vpd > targetHigh) {
        status = "Too High";
        if (temp >= 28) {
          advice = `VPD is too high. Consider increasing RH since lowering temp may be difficult.`;
        } else {
          advice = `VPD is too high. Lower temperature or increase humidity if possible.`;
        }
      } else {
        status = "Optimal";
        advice = `VPD is in the ideal range for ${stage.toLowerCase()} stage.`;
      }

      document.getElementById("results").style.display = "block";
      document.getElementById("stage").textContent = stage;
      document.getElementById("leafTemp").textContent = leafTemp.toFixed(1);
      document.getElementById("vpd").textContent = vpd + " (" + status + ")";
      document.getElementById("targetRange").textContent = `${targetLow} – ${targetHigh} kPa`;
      document.getElementById("advice").textContent = advice;
      document.getElementById("advice").className = vpd >= targetLow && vpd <= targetHigh ? "advice good" : "advice warning";
    }
  </script>
</body>
</html>
