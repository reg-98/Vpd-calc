<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow Room VPD Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input { padding: 8px; width: 100%; margin-top: 5px; }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ VPD Calculator</h1>
  <label for="temp">Air Temperature (Â°C)</label>
  <input type="number" id="temp" placeholder="e.g. 25">

  <label for="rh">Relative Humidity (%)</label>
  <input type="number" id="rh" placeholder="e.g. 60">

  <button onclick="calculateVPD()">Calculate VPD</button>

  <div class="result" id="output"></div>

  <script>
    function calculateVPD() {
      const temp = parseFloat(document.getElementById('temp').value);
      const rh = parseFloat(document.getElementById('rh').value);
      const leafTempOffset = 0.5;
      const leafTemp = temp - leafTempOffset;

      if (isNaN(temp) || isNaN(rh)) {
        document.getElementById('output').innerHTML = "Please enter valid temperature and RH.";
        return;
      }

      const svp = 0.6108 * Math.exp((17.27 * leafTemp) / (leafTemp + 237.3));
      const avp = svp * (rh / 100);
      const vpd = svp - avp;
      const vpdRounded = vpd.toFixed(2);

      const today = new Date();
      const vegStart = new Date("2025-06-08"); // Change this if veg date changes
      const daysSince = Math.floor((today - vegStart) / (1000 * 60 * 60 * 24));

      let stage = "Veg";
      if (daysSince >= 35 && daysSince < 91) stage = "Flower";
      else if (daysSince >= 91) stage = "Flush";

      let advice = "";
      if (stage === "Veg") {
        if (vpd < 0.8) advice = "VPD too low. Raise temp or lower humidity.";
        else if (vpd > 1.2) advice = "VPD too high. Lower temp or raise humidity.";
        else advice = "âœ… VPD is in the ideal range for Veg.";
      } else if (stage === "Flower") {
        if (vpd < 1.0) advice = "VPD too low. Raise temp or lower humidity.";
        else if (vpd > 1.5) advice = "VPD too high. Lower temp or raise humidity.";
        else advice = "âœ… VPD is in the ideal range for Flower.";
      } else {
        if (vpd < 1.0) advice = "VPD too low. Raise temp or lower humidity.";
        else if (vpd > 1.6) advice = "VPD too high. Lower temp or raise humidity.";
        else advice = "âœ… VPD is in the ideal range for Flush.";
      }

      document.getElementById('output').innerHTML = `
        <strong>Stage:</strong> ${stage} <br>
        <strong>Days Since Veg:</strong> ${daysSince} <br>
        <strong>VPD:</strong> ${vpdRounded} kPa <br><br>
        ${advice}
      `;
    }
  </script>
</body>
</html>
