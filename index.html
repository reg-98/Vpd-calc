<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow Room VPD Tool</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f3f7;
    }
    .app {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }
    input[type="number"], input[type="range"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .slider-value {
      text-align: right;
      font-size: 0.9em;
      margin-top: 4px;
      color: #444;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #28a745;
      color: white;
      font-size: 1.1em;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      padding: 16px;
      background: #eef3f8;
      border-radius: 10px;
      text-align: center;
      line-height: 1.6;
      font-size: 1em;
    }
    .result.ideal { background: #d4edda; color: #155724; }
    .result.low { background: #fff3cd; color: #856404; }
    .result.high { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="app">
    <h1>üåø Grow Room VPD</h1>

    <label for="temp">Air Temperature (¬∞C)</label>
    <input type="number" id="temp" placeholder="e.g. 25" inputmode="decimal" />

    <label for="rh">Humidity (%)</label>
    <input type="number" id="rh" placeholder="e.g. 60" inputmode="decimal" />

    <label for="offset">Leaf Temp Offset (¬∞C)</label>
    <input type="range" id="offset" min="0" max="2.5" step="0.1" value="0.5" />
    <div class="slider-value">Current Offset: <span id="offsetValue">0.5</span>¬∞C</div>

    <button onclick="calculateVPD()">Calculate VPD</button>

    <div id="output" class="result" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("offset").addEventListener("input", function() {
      document.getElementById("offsetValue").textContent = this.value;
    });

    function calculateVPD() {
      const temp = parseFloat(document.getElementById("temp").value);
      const rh = parseFloat(document.getElementById("rh").value);
      const offset = parseFloat(document.getElementById("offset").value);
      const output = document.getElementById("output");

      if (isNaN(temp) || isNaN(rh)) {
        output.style.display = "block";
        output.className = "result";
        output.innerHTML = "‚ùå Please enter both temperature and humidity.";
        return;
      }

      const leafTemp = temp - offset;
      const svp = 0.6108 * Math.exp((17.27 * leafTemp) / (leafTemp + 237.3));
      const avp = svp * (rh / 100);
      const vpd = svp - avp;
      const vpdRounded = vpd.toFixed(2);

      const today = new Date();
      const vegStart = new Date("2025-06-08");
      const daysSince = Math.floor((today - vegStart) / (1000 * 60 * 60 * 24));

      let stage = "Veg", min = 0.8, max = 1.2;
      if (daysSince >= 35 && daysSince < 91) {
        stage = "Flower"; min = 1.0; max = 1.5;
      } else if (daysSince >= 91) {
        stage = "Flush"; min = 1.0; max = 1.6;
      }

      let advice = "", resultClass = "";
      if (vpd < min) {
        advice = `‚ö†Ô∏è VPD too low. Raise temp or lower RH.<br>Ideal range for ${stage}: ${min}‚Äì${max} kPa`;
        resultClass = "low";
      } else if (vpd > max) {
        advice = `‚ö†Ô∏è VPD too high. Lower temp or raise RH.<br>Ideal range for ${stage}: ${min}‚Äì${max} kPa`;
        resultClass = "high";
      } else {
        advice = `‚úÖ VPD is ideal for ${stage} stage.<br>Target range: ${min}‚Äì${max} kPa`;
        resultClass = "ideal";
      }

      output.style.display = "block";
      output.className = `result ${resultClass}`;
      output.innerHTML = `
        <strong>Stage:</strong> ${stage}<br>
        <strong>Days Since Veg:</strong> ${daysSince}<br>
        <strong>Leaf Temp Offset:</strong> ${offset}¬∞C<br>
        <strong>VPD:</strong> ${vpdRounded} kPa<br><br>
        ${advice}
      `;
    }
  </script>
</body>
</html>
