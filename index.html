<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Grow Room VPD Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    .output {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>üåø Live Grow Room VPD Monitor</h2>

  <label>Govee API Key</label>
  <input id="apiKey" value="424bffb9-7c09-434e-a273-c8a71062a2f4" />

  <label>Device MAC Address</label>
  <input id="mac" value="44:D5:CC:C8:9C:DC" />

  <label>Model Number</label>
  <input id="model" value="H5179" />

  <label>Grow Start Date</label>
  <input id="startDate" type="date" value="2025-06-08" />

  <button onclick="getLiveData()">Fetch Live VPD</button>

  <div class="output" id="result"></div>

  <script>
    const vpdTargets = {
      veg: { min: 0.8, max: 1.2 },
      early_flower: { min: 1.2, max: 1.5 },
      late_flower: { min: 1.4, max: 1.6 }
    };

    function getStage(startDate) {
      const start = new Date(startDate);
      const today = new Date();
      const diff = Math.floor((today - start) / (1000 * 60 * 60 * 24));
      if (diff < 29) return 'veg';
      if (diff < 43) return 'early_flower';
      return 'late_flower';
    }

    function calcVPD(temp, rh, offset = 0.5) {
      const leafTemp = temp - offset;
      const es = 0.6108 * Math.exp((17.27 * leafTemp) / (leafTemp + 237.3));
      const ea = es * (rh / 100);
      return +(es - ea).toFixed(2);
    }

    function getRecommendations(vpd, stage, temp, rh) {
      const { min, max } = vpdTargets[stage];
      let advice = "‚úÖ VPD is ideal.";
      let tempChange = 0, rhChange = 0;

      if (vpd < min) {
        advice = "üî∫ VPD too low ‚Äì raise temp by 1¬∞C or lower RH by 5%.";
        tempChange = 1; rhChange = -5;
      } else if (vpd > max) {
        advice = "üîª VPD too high ‚Äì lower temp by 1¬∞C or raise RH by 5%.";
        tempChange = -1; rhChange = 5;
      }

      return {
        vpd,
        advice,
        newTemp: temp + tempChange,
        newRH: Math.max(0, Math.min(100, rh + rhChange))
      };
    }

    async function getLiveData() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const mac = document.getElementById('mac').value.trim();
      const model = document.getElementById('model').value.trim();
      const startDate = document.getElementById('startDate').value;
      const stage = getStage(startDate);
      const proxy = "https://cors-anywhere.herokuapp.com/";
      const url = `${proxy}https://developer-api.govee.com/v1/devices/state?device=${mac}&model=${model}`;

      try {
        const res = await fetch(url, {
          headers: { "Govee-API-Key": apiKey }
        });
        const data = await res.json();

        let temp = null, rh = null;
        if (data?.data?.properties) {
          data.data.properties.forEach(p => {
            if (p.type === "temperature") temp = p.value / 100;
            if (p.type === "humidity") rh = p.value;
          });
        }

        if (!temp || !rh) {
          document.getElementById("result").innerHTML = `
            <p style="color:red;">‚ùå Could not retrieve temperature or humidity. Check MAC, model, or device status.</p>`;
          return;
        }

        const vpd = calcVPD(temp, rh);
        const rec = getRecommendations(vpd, stage, temp, rh);

        document.getElementById("result").innerHTML = `
          <p><strong>Stage:</strong> ${stage.replace('_', ' ')}</p>
          <p><strong>Temp:</strong> ${temp.toFixed(1)}¬∞C</p>
          <p><strong>RH:</strong> ${rh}%</p>
          <p><strong>VPD:</strong> ${vpd} kPa</p>
          <p><strong>Advice:</strong> ${rec.advice}</p>
          <p><strong>Suggested Temp:</strong> ${rec.newTemp.toFixed(1)}¬∞C</p>
          <p><strong>Suggested RH:</strong> ${rec.newRH.toFixed(1)}%</p>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = `
          <p style="color:red;">‚ùå Fetch error: ${err.message}</p>`;
      }
    }
  </script>

</body>
</html>
