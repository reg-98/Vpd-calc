
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPD Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f0f4f8;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>VPD Calculator (Reg-98)</h1>
  <input type="number" id="airTemp" placeholder="Air Temp (Â°C)" step="0.1" />
  <input type="number" id="humidity" placeholder="Relative Humidity (%)" step="0.1" />
  <button onclick="calculateVPD()">Calculate VPD</button>
  <div id="result"></div>

  <script>
    function saturationVP(temp) {
      return 0.6108 * Math.exp((17.27 * temp) / (temp + 237.3));
    }

    function calculateVPD() {
      const airTemp = parseFloat(document.getElementById("airTemp").value);
      const RH = parseFloat(document.getElementById("humidity").value);

      if (isNaN(airTemp) || isNaN(RH)) {
        document.getElementById("result").textContent = "Please enter both values.";
        return;
      }

      const leafTemp = airTemp - 0.5;
      const SVP = saturationVP(leafTemp);
      const AVP = (RH / 100) * saturationVP(airTemp);
      const VPD = SVP - AVP;

      const vpdRounded = Math.round(VPD * 100) / 100;
      document.getElementById("result").textContent = `VPD: ${vpdRounded} kPa`;
    }
  </script>
</body>
</html>
